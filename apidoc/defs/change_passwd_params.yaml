ChangePasswdParams:
  type: object
  properties:
    client_id:
      type: string
      required: true
      description: client-id, use "test_client_id" in the dev env.
    client_secret:
      type: string
      required: true
      description: client-secret, use "test_client_secret" in the dev env.
    orig_password:
      type: string
      required: true
    password:
      type: string
      required: true
    password_confirm:
      type: string
      required: true
