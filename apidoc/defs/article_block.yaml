    owner:
      type: string
    nickname:
      type: string
      description: 作者暱稱
    ip:
      type: string
      description: 作者 ip.
    host:
      type: string
      description: ip 的中文呈現, 外國則為國家.
    bbs:
      type: string
      description: 發信站.
    next_idx:
      '$ref': '#/definitions/RespNextIdx'
