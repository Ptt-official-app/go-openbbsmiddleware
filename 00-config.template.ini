[openbbs-middleware]

[api]
JWT_SECRET = jwt_secret # JWT secret
JWT_ISSUER = go-pttbbs  # JWT issuer

[types]
TIME_LOCATION = Asia/Taipei #timezone in location-format.
HTTP_HOST = localhost:3457 # HTTP_HOST

[backend]
HTTP_PREFIX = http://localhost:3456/v1 # backend http prefix

[db]
MONGO_HOST     = localhost
MONGO_PORT     = 27017
MONGO_DBNAME   = devptt
MONGO_PROTOCOL = mongodb

TIMEOUT_MILLI_TS = 500
